<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div>
                <nav>
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="main">
            <div class="main__google">
                <img src="google.png">
            </div>
            <div class="main__input">
                <div class="main__input--enter">
                    <img src="logo_search.png" class="logo_lupa">
                    <input type="text">
                    <img src="search.png" class="logo_micro">
                </div>
            </div>
            <div class="main__buttons">
                <div class="main__buttons--space">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="main__offer">
                <p>Google offered in: <a href="google.com">Español (Latinoamérica)</a></p>
            </div>
        </div>
        <div class="country">
            <p>Ecuador</p>
        </div>
        <footer>
            <div class="left">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How search works</p>
            </div>
            <div class="right">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
    </body>
</html>
